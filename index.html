<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Range, Speed, and Progress Selector</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
</head>
<body>
    <div id="player-page">
        <!-- <iframe id="player" sandbox="allow-scripts allow-same-origin allow-presentation" type="text/html" height=480 width=640 src="https://www.youtube.com/embed/EFEOG4PfkqY?autoplay=1&start=105&end=220"></iframe> -->
        <div id="playlist-container">
          <ul id="playlist" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></ul>
          <br /><div id="drop-target" ondrop="handleDrop(event)" ondragover="allowDrop(event)">Drop YouTube URLs Here</div>
        </div>

        <div id="player-container">
          <h1 id="title">Loading...</h1>
          
          <div class="slider-container">
            <div class="slider-label">
              <!-- Play/Pause Buttons -->
              <div onclick="togglePlayPause()" style="cursor: pointer; font-size: 20px">
                <span id="playIcon">⏵</span>
                <span id="pauseIcon" style="display: none;">⏸</span>
              </div>            
            </div>
            <div id="progress-slider" class="slider"></div>
            <div id="progress-value" class="slider-label">0:00</div>
          </div>
          
          <div class="slider-container">
              <div class="slider-label">Range:</div>
              <div id="slider-range" class="slider"></div>
              <div id="range-value" class="slider-label">0:00 - 0:00</div>
          </div>
      
          <div class="slider-container">
              <div class="slider-label">Speed:</div>
              <div id="speed-slider" class="slider"></div>
              <div id="speed-value" class="slider-label">100%</div>
          </div>

          <div class="slider-container">
            <div class="slider-label">Volume:</div>
            <div id="volume-slider" class="slider"></div>
            <div id="volume-value" class="slider-label">-</div>
        </div>

        <div id="player"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
